<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <style>
    *{
        box-sizing: border-box;
    }
    body{
    margin:0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
    transition: box-shadow 0.3s ease-in-out; 
    
}
.header{
    height: 10vh;
    background-color:black;
    display: flex;
}
.header .img{
    height: 95%;
    margin:2px 5px 0 5px;

}
.img img{
    height: 100%;
}
.main_heading{
    color: white;
    width: 12vw;
    display: inline-block;
   

}

.main_heading h2{
    display: block;
    text-align: center;
    font-size: 15px;
    
}
.container{
    background-image: url("https://cdn-emhig.nitrocdn.com/lSejYgpeGRLlfBJUUCvyVSgzYLxTupZI/assets/static/optimized/rev-a244c62/blogs/wp-content/uploads/2022/08/Fungal-skin-infections-16.jpg");
    background-size: cover;
    padding: 10px 0 10px 60vw;
}

#form{
    width:30vw;
    background-color: rgba(221, 227, 232, 0.714);
    border-radius: 5px;
    padding:30px;
    height: 85vh;
    overflow:scroll ;
    border: 1px solid black;
    min-width: 350px;
    
}

#form h1{
    text-align: center;
}
#form label{
    font-size: 0.8em;
    font-family: Arial, Helvetica, sans-serif;

}
#form:hover{
    background-color: rgba(194, 203, 207, 0.941);
}
#form::-webkit-scrollbar {
    display: none;
}

.heading h1{
    color:black;
    display: inline;
}
.heading{
    height: 10%;
    text-align: center;
    margin-bottom: 20px;
}

#form button{
    background-color: rgba(0, 0, 0, 0.719);
    color:white;
    border: 1px solid rgba(0, 0, 0, 0.774);
    border-radius: 5px;
    margin:30px 0px 10px 0px;
    cursor:pointer;
    box-shadow: #ec9065;
    font-size:0.8em;
    width:85%;
    height: 30px;
}
#form button:hover{
    background-color: black;
}
.input-group{
    display:flex;
    flex-direction: column;
    margin-bottom: 15px;
}

.input-group input{
    border-radius: 5px;
    font-size:0.7em;
    margin-top:5px;
    padding:10px;
    border:0.4px solid black ;
    height: 30px;
    
}
.input-group input:hover{
    background-color: aliceblue;
}
.input-group input:focus{
    outline:0.5px solid rgba(0, 0, 0, 0.489);
}

.input-group .error{
    color:rgb(242, 18, 18);
    font-size:16px;
    margin-top: 5px;
}

.input-group.success input{
    border-color: #3241b4;
}

.input-group.error input{
    border-color:rgb(206, 67, 67);
}
.form:hover {
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
  }
footer{
    height: 15vh;
    text-align: center;
    background-color: black;
    color: rgb(226, 221, 221);
    font-size:small;
    padding-top: 20px;
}
 </style>
</head>
<body>
 <header class="header">
    <div class="img">
    <img src="https://my.clevelandclinic.org/-/scassets/images/org/health/articles/21692-right-bundle-branch-block-illustration">
    </div>
    <div CLASS="main_heading">
        <h2>HEART DISEASE</h2>
    </div>
</header>
 <div class="container">
 <form action="/submit1" id="form" method="post">
 <h1>HEART DISEASE</h1>
 <hr>
 <div class="input-group">
    <label for="age">Age</label>
    <input type="text" name="age" >
    <div class="error"></div>
 </div>
 <div class="input-group">
    <label for="Gender">Gender</label>
    <label for="Male" style="display: inline-block; padding: 8px 12px; margin-right: 10px; border: 1px solid #7fdcdc; border-radius: 1%; cursor: pointer;">
        <input type="radio" name="Gender" id="Male" value="1" style="stroke: none;"> Male
    </label>
    <label for="Female" style="display: inline-block; padding: 8px 12px; margin-right: 10px; border: 1px solid #93e2f6; border-radius: 1%; cursor: pointer;">
        <input type="radio" name="Gender" id="Female" value="0" style="stroke: none;"> Female
    </label>
</div>
 

 <div class="input-group">
    <label for="chol">Cholestorl</label>
    <input type="text"  name="chol">
    <div class="error"></div>
 </div>
 <div class="input-group">
    <label for="fbs">Fasting Blood Sugar</label>
    <label for=">120mg" style="display: inline-block; padding: 8px 12px; margin-right: 10px; border: 1px solid #7fdcdc; border-radius: 1%; cursor: pointer;">
        <input type="checkbox" name="Fasting Blood Sugar" id=">120mg" value="1" style="stroke: none;"> >120mg
    </label>
    <label for="0-120mg" style="display: inline-block; padding: 8px 12px; margin-right: 10px; border: 1px solid #93e2f6; border-radius: 1%; cursor: pointer;">
        <input type="checkbox" name="Fasting Blood Sugar" id="0-120mg" value="0" style="stroke: none;">0-120mg
    </label>
    
</div>
<div class="input-group">
    <label for="thalach">Maximum Heart Rate</label>
    <input type="text"  name="Thalach">
    <div class="error"></div>
</div>

<div class="input-group">
    <label for="trestbps">Trestbps</label>
    <input type="text"  name="trestbps">
    <div class="error"></div>
</div>
<div class="input-group">
    <label for="thal">Thalassemia</label>
    <label for="Major" style="display: inline-block; padding: 8px 12px; margin-right: 10px; border: 1px solid #7fdcdc; border-radius: 1%; cursor: pointer;">
        <input type="radio" name="Thalassemia" id="Major" value="2" style="stroke: none;"> Major
    </label>
    <label for="Intermediate" style="display: inline-block; padding: 8px 12px; margin-right: 10px; border: 1px solid #93e2f6; border-radius: 1%; cursor: pointer;">
        <input type="radio" name="Thalassemia" id="Intermediate" value="1" style="stroke: none;">Intermediate
    </label>
    <label for="Minor" style="display: inline-block; padding: 8px 12px; margin-right: 10px; border: 1px solid #93e2f6; border-radius: 1%; cursor: pointer;">
        <input type="radio" name="Thalassemia" id="Minor" value="0" style="stroke: none;">Minor
    </label>

    <div class="error"></div>
</div>
<button type="submit">Submit</button>
</div>
</form>
 <footer>
    <p>Predict your health, shape your future. Explore our tools for proactive wellness. Start now! </p>
 </footer>
</body>
</html>
